<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 320px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #aa4848 0%, #d82f23 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            padding: 16px;
            background: rgba(138, 32, 32, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .links-container {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(128, 26, 26, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        
        .link-item:hover {
            background: rgba(142, 37, 37, 0.2);
            transform: translateX(4px);
        }
        
        .link-icon {
            font-size: 24px;
            margin-right: 12px;
            min-width: 32px;
            text-align: center;
        }
        
        .link-info {
            flex: 1;
        }
        
        .link-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 14px;
        }
        
        .link-category {
            font-size: 11px;
            opacity: 0.7;
        }
        
        .footer {
            padding: 12px 16px;
            text-align: center;
            background: rgba(156, 27, 27, 0.1);
            border-top: 1px solid rgba(143, 21, 21, 0.1);
        }
        
        .open-dashboard {
            background: rgba(106, 29, 29, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .open-dashboard:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 16px;
            opacity: 0.7;
        }
        
        /* Scrollbar */
        .links-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .links-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .links-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ Quick Links</h1>
        <p>Acc√®s rapide √† vos apps</p>
    </div>
    
    <div class="links-container" id="linksContainer">
        <div class="loading">
            <div>‚è≥ Chargement...</div>
        </div>
    </div>
    
    <div class="footer">
        <button class="open-dashboard" id="openDashboard">
            üîß Ouvrir le dashboard
        </button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
