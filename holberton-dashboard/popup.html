<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 450px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f16565f5 0%, #9c060bf3 100%);
            color: rgb(255, 255, 255);
        }
        
        .header {
            text-align: center;
            padding: 8px;
            background: rgba(227, 207, 207, 0.141);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 10px;
            opacity: 0.8;
        }
        
        .links-container {
            padding: 16px;
            max-height: 400px;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .link-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.148);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        
        .link-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(4px);
        }
        
        .link-icon {
            font-size: 20px;
            margin-right: 8px;
            min-width: 24px;
            text-align: center;
        }
        
        .link-info {
            flex: 1;
            min-width: 0;
        }
        
        .link-name {
            font-weight: 500;
            margin-bottom: 2px;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .footer {
            padding: 12px 16px;
            text-align: center;
            background: rgba(0, 0, 0, 0.259);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .open-dashboard {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .open-dashboard:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .loading {
            text-align: center;
            padding: 40px 16px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 16px;
            opacity: 0.7;
        }
        
        /* Scrollbar */
        .links-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .links-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }
        
        .links-container::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pocket Links</h1>
        <p>Acc√®s rapide √† vos apps</p>
    </div>
    
    <div class="links-container" id="linksContainer">
        <div class="loading">
            <div>‚è≥ Chargement...</div>
        </div>
    </div>
    
    <div class="footer">
        <button class="open-dashboard" id="openDashboard">
            üîß Personnaliser
        </button>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
